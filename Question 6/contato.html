<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1 class="page-title">Blog blusoft</h1>
        <nav class="header-menu">
            <ul>
                <li><a class="menu-item" href="index.html">Home</a></li>
                <li><a class="menu-item" href="cyber.html">Cyber Segurança</a></li>
                <li><a class="menu-item" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-header">
              <h2>Formulário de Contato</h2>
            </div>
            <form action="#" method="post">
              <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
              </div>
        
              <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
        
              <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="form-control">
              </div>
        
              <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" class="form-control" required></textarea>
              </div>
        
              <div class="form-group terms">
                <input type="checkbox" id="aceita" name="aceita" class="form-check-input" required>
                <label for="aceita">Aceito os termos e condições</label>
              </div>
        
              <button type="submit">Enviar</button>
            </form>
          </div>
    </main>

    <footer>
        <p>&copy; 2024 Blog Blusoft Todos os direitos reservados. Desenvolvido por <a href="https://ivobraatz.github.io/">Ivo Braatz</a></p>
    </footer>
</body>
</html>
