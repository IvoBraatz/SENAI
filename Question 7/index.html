<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Question 7</title>
</head>
<body>
    <header>
        <h1 class="page-title">BluStore</h1>
    </header>

    <main>

        <form action="processar" method="post" class="cadastro-form">
            <label for="nome" class="label">Nome:</label>
            <input type="text" id="nome" name="nome" class="input">
        
            <label for="email" class="label">E-mail:</label>
            <input type="email" id="email" name="email" class="input">
        
            <label for="cpf" class="label">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="input" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-01">
        
            <label for="genero" class="label">Gênero:</label>
            <select id="genero" name="genero" class="input">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        
            <label for="data_nascimento" class="label">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" class="input">
        
            <label for="telefone" class="label">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="input" " placeholder="12 34567-8901">
            <div class="checkbox-container">
                <label for="whatsapp" class="label checkbox-label">Receber notificações por WhatsApp?</label>
                <input type="checkbox" id="whatsapp" name="whatsapp" class="checkbox">
            </div>
            <div class="checkbox-container">
                <label for="ofertas_email" class="label checkbox-label">Receber ofertas por E-mail?</label>
                <input type="checkbox" id="ofertas_email" name="ofertas_email" class="checkbox">
            </div>
            <div class="button-container"> 
                <button type="submit" class="submit-button">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 BluStore Todos os direitos reservados. Desenvolvido por <a href="https://ivobraatz.github.io/">Ivo Braatz</a></p>
    </footer>
</body>
</html>
